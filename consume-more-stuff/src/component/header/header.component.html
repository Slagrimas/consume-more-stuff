<div>
  <ul>
    <li>
      <h2><a routerLink="">User Login</a></h2>
    </li>
    <li>
      <h2><a *ngIf="!user.isLoggedIn" routerLink="/register">Register New User</a></h2>
    </li>
    <li>
      <h2><a routerLink="/categories">Categories</a></h2>
    </li>
    <li>
      <form>
          <label for="search">Search</label>
          <input type="text" name="search" id="search" (input)="itemSearch()" [(ngModel)]="search">
          <div *ngFor="let item of items">
            {{item.name}}
          </div>
        </form>
    </li>
    <li>
      <h2><a *ngIf="user.isLoggedIn" routerLink="">Log Out</a></h2>
    </li>
    
  </ul>
</div>
