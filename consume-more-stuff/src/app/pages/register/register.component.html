<form>
    <div>Username:
      <input name="username" type="text" [(ngModel)]="newUserForm.username" />
    </div>
  
    <div>Password:
      <input name="password" type="password" [(ngModel)]="newUserForm.password" />
    </div>
  
    <div>Name:
        <input name="name" type="text" [(ngModel)]="newUserForm.name" />
    </div>
  
    <div>Email:
        <input name="email" type="text" [(ngModel)]="newUserForm.email" />
    </div>
  
    <div>Address:
        <input name="address" type="text" [(ngModel)]="newUserForm.address" />
    </div>
  
    <button type="submit" (click)="createUser($event)">Create User</button>
  </form>
