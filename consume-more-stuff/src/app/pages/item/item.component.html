<div class="items-container">
    <div class="item">
        <p class="title">{{ item.title }}</p>
        description: {{ item.description }}<br>
        dimensions: {{ item.dimensions }}<br>
        manufacturer: {{ item.manufacturer }}<br>
        status id: {{ item.status_id }}<br>
        price: {{ item.price }}<br>
        notes: {{ item.notes }}<br>
        published at: {{ item.published_at }}<br>
        last updated at: {{ item.updated_at }}<br>
    </div>
</div>
